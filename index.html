<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-semibold font-serif">

    <div>
        <nav class="flex justify-between items-center bg-black p-10 text-white">
            <h3 class="tracking-wide text-2xl">Tea Recipe App</h3>
            <form>
                <input type="text" placeholder="search for recipes.." class="text-black mr-2 p-1 rounded-md" id="searchBox">
                <button type="submit" class="bg-pink-700 p-1 rounded-lg" id="searchButton">search</button>
                <button type="button" id='addRecipeButton' class="bg-pink-700 p-1 rounded-lg">add recipes</button>
            </form>
        </nav>
        <main>
            <section>
                <h4 id="mainText" class="mt-3 text-xl flex justify-center items-center">Search your favorite tea recipes...</h4>
                <div id="recipeContainer" class="text-black mt-3 text-xl grid sm:grid-cols-4 gap-5 px-6"></div>
            </section>
        </main>
    </div>

    <!-- Add Recipe Form (Initially Hidden) -->
    <div id="addRecipeForm" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
        <div class="bg-white p-6 rounded-lg">
            <form id="recipeForm">
                <label for="recipeTitle">Recipe Title:</label>
                <input type="text" id="recipeTitle" class="block mb-2 border p-1 rounded" required>
                <label for="recipeDescription">Recipe Description:</label>
                <textarea id="recipeDescription" class="block mb-2 border p-1 rounded" required></textarea>
                <div class="flex justify-between">
                    <button type="submit" class="bg-pink-700 p-2 rounded-lg text-white">Add Recipe</button>
                    <button type="button" id="cancelButton" class="bg-gray-400 p-2 rounded-lg text-white">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
